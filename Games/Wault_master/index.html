<!DOCTYPE html>
<html lang="en" class="p-0 m-0">

<head>

  <meta name="description" content="Wault - Crack the code in 4 tries.">
  <meta name="title" content="Wault">
  <link rel="icon" type="image/x-icon" href="./util/favicon.ico">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wault - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="./dist/output.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="./app.js"></script>

</head>

<body class="bg-[#24292E] font-mono w-screen h-screen">
  <div class="contains">
    <button onclick="calls()" class="b1"  >How to play?</button>
    </div>
	<div style="text-align: left; margin-left: 40px;
	font-size: 30px;
	padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
  <header class="bg-[#1D2125] fixed border-b border-[#141414] h-[35px] w-full">
    <div class="flex justify-between w-[90%] mx-auto h-full">
      <div class="flex" id="refresh" onclick="location.reload()">
        <img class="w-[22px] h-auto my-auto hover:animate-spin cursor-pointer p-1" src="util/refresh.svg" />
      </div>
      <div class="my-auto text-lg text-white flex font-medium">
        <img class="w-[14px] mr-1 h-auto" src="./util/key.svg" />
        <span class="text-[#3ae57f]">W</span><span>ault</span>
      </div>
    </div>
  </header>

  <section class="flex h-screen">
    <div class="w-full max-w-xl m-auto">

      <div class="flex flex-col justify-between min-h-[60vh] md:min-h-0 md:flex-row-reverse">
        <div class="grid overflow-hidden grid-cols-1 grid-rows-4 gap-4 h-[300px] mx-auto md:mx-0">
          <ul class="rowA hidden">
            <li exists=""></li>
            <li exists=""></li>
            <li exists=""></li>
            <li exists=""></li>
          </ul>
          <ul class="rowB hidden">
            <li exists=""></li>
            <li exists=""></li>
            <li exists=""></li>
            <li exists=""></li>
          </ul>
          <ul class="rowC hidden">
            <li exists=""></li>
            <li exists=""></li>
            <li exists=""></li>
            <li exists=""></li>
          </ul>
          <ul class="rowD hidden">
            <li exists=""></li>
            <li exists=""></li>
            <li exists=""></li>
            <li exists=""></li>
          </ul>
        </div>

        <div class="flex flex-col max-w-[200px] w-full mx-auto md:mx-0" id="submitArea">
          <div class="border border-[#141414] rounded-md">
            <div class="flex flex-row w-full">
              <input type="number" onKeyPress="if(this.value.length==4) return false;" maxlength="4"
                placeholder="4-digit code" pattern="[0-9]{4}" autofocus
                class="bg-[#171A1D] text-slate-400 text-center outline-none w-full rounded-tl-md" id="vaultInput" />

              <div class="bg-[#1D2125] w-[15%] border-l border-[#141414] flex">
                <img class="m-auto w-[0.9rem] h-auto hover:cursor-pointer hover:opacity-75" src="util/eraser.svg"
                  onclick="clearInput();"></i>
              </div>
              <div class="bg-[#1D2125] w-[15%] cursor-default border-l border-[#141414] rounded-tr-md flex">
                <span class="m-auto text-slate-400" id="attemptsWrapper">4</span>
              </div>
            </div>
            <button type="submit" class="bg-[#1D2125] text-slate-300 hover:text-slate-400 w-full border-t
              border-[#141414] rounded-b-md" id="vaultSubmit" onclick="addRow();">Confirm</button>
          </div>
          <div class="text-slate-300 text-center mt-5 p-1" id="vaultPassword"></div>
        </div>

      </div>

    </div>
  </section>

  <section id="alert" class="absolute inset-0 z-[99] bg-[#00000025] backdrop-blur hidden">

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-2/3 animate-[fadeIn_150ms_ease-in-out]" id="flipper">
      <div class="flex flex-col w-[250px] border border-[#141414] rounded-md bg-[#1D2125]">
        <div class="flex flex-col gap-1 py-2">
          <div class="text-slate-100 text-md text-center font-bold" id="alertTitle"></div>
          <div class="text-slate-300 rounded-t-md text-center text-sm max-w-[80%] mx-auto" id="alertDesc"></div>
        </div>
        <div class="flex justify-around border-t border-[#141414] rounded-b-md">
          <div class="w-full h-full border-r border-[#141414]">
            <button class="text-slate-300 hover:text-slate-400 w-full h-full text-center py-1"
              onclick="alertSection.classList.toggle('hidden');">Ok</button>
          </div>
          <div class="w-full h-full">
            <button class="text-slate-300 hover:text-slate-400 w-full h-full text-center py-1"
              onclick="document.querySelector('#refresh').click()">Retry</button>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>

</html>

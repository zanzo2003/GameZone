<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit the Hamster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div>
        <a href="https://kunjgit.github.io/GameZone/"><i class="fas fa-home" style="position:relative; left:48%;top:40px;font-size: 45px;"></i></a><br><br><br><br>
        <h1>HIT THE HAMSTER</h1>
        <div id="game">
            <button id="start-button">Start Game</button>
            <div id="grid-container">
                <div id="hamster"></div>
            </div>
            <div id="score-board">
                <span id="score">Score: 0</span>
            </div>
            <div id="timer">
                <span id="time">Time: 30s</span>
            </div>
        </div>
        <p>Just click with cursor to beat the hamster.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
